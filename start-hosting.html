        <main>
            <h1 class="page-title">Awesome! Let's dive right in.</h1>
            <form action="mycssnav.html" class="signup-form" method="POST">
                <div class="form-image">
                    <img src="Images/avatar.png" alt="#">
                </div>
                <div class="form-inputs">
                        <label for="title">Title</label>
                        <select name="" id="title">
                            <option value="mr">Mr.</option>
                            <option value="ms">Ms.</option>
                        </select>
                        <label for="firstname">First Name:</label>
                        <input type="text" id="firstname" placeholder="Enter Firstname" required>
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" placeholder="Enter Lastname" required> 
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter Email" required>
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter Password" required>
                        <input type="checkbox" id="agree-terms" required>
                        <label for="agree-terms">Agree to
                            <a href="#">Terms &amp; Conditions</a>
                        </label>
                        <button type="submit" class="signup-button" >Sign Up</button>
                </div>
            </form>
        </main>
